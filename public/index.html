<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <meta name="description" content="タスク管理アプリ">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>
    <main class="container">
        <header>
            <h1>タスク管理アプリ</h1>
        </header>

        <section class="input-section">
            <form id="task-form">
                <div class="input-wrapper">
                    <input type="text" id="task-input" placeholder="新しいタスクを入力..." autocomplete="off" required>
                    <!-- Category Select (Dynamic) -->
                    <select id="category-select" class="category-select">
                        <!-- Options loaded via JS -->
                    </select>

                    <!-- New Category Trigger -->
                    <button type="button" id="new-category-btn" class="icon-btn" title="Create Category">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="submit" id="add-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>追加</span>
                    </button>
                </div>

                <!-- Category Creation Modal (Hidden by default) -->
                <div id="category-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>New Category</h3>
                        <input type="text" id="new-cat-name" placeholder="Category Name" />
                        <input type="color" id="new-cat-color" value="#6c5ce7" />
                        <div class="modal-actions">
                            <button id="cancel-cat-btn">Cancel</button>
                            <button id="save-cat-btn">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="list-section">
            <ul id="task-list">
                <!-- Tasks will be injected here -->
            </ul>
            <div id="empty-state" class="hidden">
                <i class="fa-regular fa-clipboard"></i>
                <p>タスクがありません。上記から追加してください。</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
